<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.ipify.org https://ipapi.co;">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <title>trusik.com</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">guest@trusik:~$</span>
            <input type="text" id="command-input" aria-label="Terminal command input" autocomplete="off" autocorrect="off" spellcheck="false" autofocus>
        </div>
    </div>
    <script src="js/terminal.js"></script>
</body>
</html>
